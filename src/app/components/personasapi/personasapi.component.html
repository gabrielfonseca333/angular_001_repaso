<div class="mx-auto col-6">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>idPersona</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas">
                <td>{{persona.IdPersona}}</td>
                <td>{{persona.Nombre}}</td>
                <td>{{persona.Email}}</td>
                <td>{{persona.Edad}}</td>
            </tr>
        </tbody>
    </table>
</div>
